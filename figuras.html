<html lang="en">
<head>

<body>

    <header>
        <h1>Figuras Geomètricas</h1>

    <section>
        <h2>Calcula el area y perimetro de un cuadrado</h2>
        <form action="inputCuadrado">
            <label for="">Escribe cuanto mide cada lado de tu cuadrado:</label>
            <input type="number" id="inputCuadrado">
            <button type="button" onclick="calcularPerimetroCuadrado()">Calcular el perimetro</button>
            <button type="button" onclick="calcularAreaCuadrado()"> Calcular el area </button>
        </form>
    </section>
    <section>
        <h2>Calcula el area y perimetro de un triangulo</h2>
        <form action="">
            <label for="">Escribe cuanto mide lado 1 de tu triangulo:</label>
            <input type="number" id="inputLado1Triangulo">
            <label for="">Escribe cuanto mide lado 2 de tu triangulo:</label>
            <input type="number" id="inputLado2Triangulo">
            <label for="">Escribe cuanto mide la base de tu triangulo:</label>
            <input type="number" id="inputBaseTriangulo">
            <label for="">Escribe cuanto mide la altura de tu triangulo:</label>
            <input type="number" id="inputAlturaTriangulo">
            <button type="button" onclick="calcularPerimetroTriangulo()">Calcular el perimetro</button>
            <button type="button" onclick="calcularAreaTriangulo()"> Calcular el area </button>
        </form>
    </section>
    <section>
        <h2>Calcula el diametro, circunferecia y area de un circulo</h2>
        <form action="">
            <h3>Calculo del Diametro:</h3>
            <label for="">Escribe cuanto mide el radio de tu circulo:</label>
            <input type="number" id="inputRadioCirculo">
            <button type="button" onclick="calcularDiametroCirculo()">Calcular el diametro</button>
        </form>
        <form action="">
            <h3>Calculo de la Circunferencia:</h3>
            <label for="">Escribe cuanto mide lado 1 de tu triangulo:</label>
            <input type="number" id="inputLado1Triangulo">
            <label for="">Escribe cuanto mide lado 2 de tu triangulo:</label>
            <input type="number" id="inputLado2Triangulo">
            <label for="">Escribe cuanto mide la base de tu triangulo:</label>
            <input type="number" id="inputBaseTriangulo">
            <label for="">Escribe cuanto mide la altura de tu triangulo:</label>
            <input type="number" id="inputAlturaTriangulo">
        </form>
        <form action="">
            <label for="">Escribe cuanto mide lado 1 de tu triangulo:</label>
            <input type="number" id="inputLado1Triangulo">
            <label for="">Escribe cuanto mide lado 2 de tu triangulo:</label>
            <input type="number" id="inputLado2Triangulo">
            <label for="">Escribe cuanto mide la base de tu triangulo:</label>
            <input type="number" id="inputBaseTriangulo">
            <label for="">Escribe cuanto mide la altura de tu triangulo:</label>
            <input type="number" id="inputAlturaTriangulo">
            <button type="button" onclick="calcularCircunferenciaCirculo()"> Calcular el circunferecia </button>
            <button type="button" onclick="calcularAreaCirculo()"> Calcular el area </button>
